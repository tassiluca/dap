name: CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-14 ] #, windows-2022 ]
        jvm-version: [ 11, 17, 21 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@v4 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jvm-version }}
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm
          make: true
          clang: true
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - run: clang --version
      - name: Build and test
        run: |
          export GC_INITIAL_HEAP_SIZE=512M
          cd dap-native-examples/src/main/c
          make
          echo ">> Executing ctmc binary"
          ./ctmc.exe
          echo ">> Executing gossip binary"
          ./gossip.exe
