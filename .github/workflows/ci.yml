name: CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-15 ] #, windows-2022 ]
        jvm-version: [ 11, 17, 21 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@v4 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jvm-version }}
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm
          vcvarsall: ${{ contains(matrix.os, 'windows') }}
          make: true
          clang: true
          apple-clang: ${{ contains(matrix.os, 'macos') }}
#      - name: Install missing library on Ubuntu
#        if: contains(matrix.os, 'ubuntu')
#        run: |
#          sudo apt-get update
#          sudo apt-get install -y libtinfo5
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - run: clang --version
      - name: Build and test
        run: | 
          cd dap-native-examples/src/main/c
          make
          echo ">> Executing ctmc binary"
          ./ctmc.exe
          echo ">> Executing gossip binary"
          ./gossip.exe
