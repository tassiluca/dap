name: CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build-lib:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14] #, windows-2022 ]
        jvm-version: [17, 21]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jvm-version }}
      - name: Setup LLVM
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-17
          make: true
          clang: true
      - name: Install Boehm GC on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y libgc-dev
      - name: Set up Homebrew
        if: startsWith(matrix.os, 'macos')
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install Boehm GC on MacOS
        if: startsWith(matrix.os, 'macos')
        run: brew install bdw-gc
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@17575ea4e18dd928fe5968dbe32294b97923d65b # v1
      - name: Build shared library
        run: sbt +test
      - name: QA
        run: sbt scalafmtCheckAll

  build-native-examples:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14] #, windows-2022 ]
        jvm-version: [17, 21]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@dded0888837ed1f317902acf8a20df0ad188d165 # v5
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jvm-version }}
      - name: Setup LLVM
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-17
          make: true
          clang: true
      - name: Install Boehm GC on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y libgc-dev
      - name: Set up Homebrew
        if: startsWith(matrix.os, 'macos')
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install Boehm GC on MacOS
        if: startsWith(matrix.os, 'macos')
        run: brew install bdw-gc
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@17575ea4e18dd928fe5968dbe32294b97923d65b # v1
      - name: Build native examples
        run: cd dap-native-examples && ./gradlew build
