name: CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build-lib:
    strategy:
      matrix:
        os: [ ubuntu-22.04, macos-14 ] #, windows-2022 ]
        jvm-version: [ 17, 21 ]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@3a4f6e1af504cf6a31855fa899c6aa5355ba6c12 # v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jvm-version }}
      - name: Setup Cpp
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-17
          make: true
          clang: true
      - name: Install Boehm GC on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y libgc-dev
      - name: Set up Homebrew
        if: startsWith(matrix.os, 'macos')
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install Boehm GC on MacOS
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install bdw-gc
          export LIBRARY_PATH=/opt/homebrew/lib:$LIBRARY_PATH
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@96cf3f09dc501acdad7807fffe97dba9fa0709be # v1
      - name: Build shared library
        run: sbt +test
