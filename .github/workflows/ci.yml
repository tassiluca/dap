name: CI

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build-lib:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14] #, windows-2022 ]
        jvm-version: [17, 21]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jvm-version }}
      - name: Setup LLVM
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-17
          make: true
          clang: true
      - name: Install Boehm GC on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y libgc-dev
      - name: Set up Homebrew
        if: startsWith(matrix.os, 'macos')
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install Boehm GC on MacOS
        if: startsWith(matrix.os, 'macos')
        run: brew install bdw-gc
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@234370af1319038bf8dc432f8a7e4b83078a1781 # v1
      - name: Build shared library
        run: sbt +test
      - name: QA
        run: sbt scalafmtCheckAll

  build-native-examples:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14] #, windows-2022 ]
        jvm-version: [17, 21]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Set up JDK ${{ matrix.jvm-version }}
        uses: actions/setup-java@c5195efecf7bdfc987ee8bae7a71cb8b11521c00 # v4
        with:
          distribution: "temurin"
          java-version: ${{ matrix.jvm-version }}
      - name: Setup LLVM
        uses: aminya/setup-cpp@v1
        with:
          compiler: llvm-17
          make: true
          clang: true
      - name: Install Boehm GC on Ubuntu
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt-get update && sudo apt-get install -y libgc-dev
      - name: Set up Homebrew
        if: startsWith(matrix.os, 'macos')
        uses: Homebrew/actions/setup-homebrew@master
      - name: Install Boehm GC on MacOS
        if: startsWith(matrix.os, 'macos')
        run: brew install bdw-gc
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@234370af1319038bf8dc432f8a7e4b83078a1781 # v1
      - name: Build native examples
        run: cd dap-native-examples && ./gradlew build
